apply plugin: 'com.android.application'

def androidConfig = rootProject.ext.android
def libConfig = rootProject.ext.dependencies

android {
    compileSdkVersion androidConfig.compileSdkVersion
    buildToolsVersion androidConfig.buildToolsVersion
    defaultConfig {
        applicationId androidConfig.applicationId
        minSdkVersion androidConfig.minSdkVersion
        targetSdkVersion androidConfig.targetSdkVersion
        versionCode androidConfig.versionCode
        versionName androidConfig.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    testCompile 'junit:junit:4.12'

    // ui
    compile libConfig.butterknife
    compile libConfig.butterknife_compiler
    compile libConfig.recycler_adapter_helper

    // dagger
    compile libConfig.dagger
    compile libConfig.dagger_compiler
    compile libConfig.annotation

    //other
    compile libConfig.logger
    compile libConfig.util
    compile libConfig.fragmentation

    compile project(':library')
}
